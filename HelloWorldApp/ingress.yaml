apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: default  # ✅ Moved to default namespace
  annotations:
    # nginx.ingress.kubernetes.io/rewrite-target: /    
    # nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"  
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"    # Forces HTTP to HTTPS redirection even if TLS is not configured in the Ingress
spec:
  ingressClassName: nginx  # ✅ Ensures Ingress is using the correct class
  tls:
    - hosts:
        - cyberwing.info
      secretName: tls
  rules:
    - host: cyberwing.info
      http:
        paths:
 # Serve Angular app at /attorney
          - path: /attorney(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: attorney-service
                port:
                  number: 8888
          # Serve images at /image
          - path: /image(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: helloworldapp-service
                port:
                  number: 9090
          # Serve another app at /umair
          - path: /umair(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: helloworldapp-service
                port:
                  number: 9090